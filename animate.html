<style>
@keyframes move{ 
    0% {
        left: 20px;
        top: 30px;
    }
	25% {
		left: 500px;
		top: 30px;
	}
	40% {
		left: 300px;
		top: 60px;
	}
	50% {
		left: 250px;

	}
	55% {
		left: 200px;

	}
	60% {
		left: 250px;

	}
	65% {
		left: 200px;
		top: 60px;
	}
	100% {
		left: 20px;
		top: 30px;
	}
}

.effect {
    display: flex;
    height: 800px;
    filter: contrast(10);
    background: white;
    position: relative;
}

.red {
    position: absolute;
    width: 80px;
    height: 80px;
    z-index: 3;
    border-radius: 50%;
    background: red;
    filter: blur(5px);
}

.black {
    position: absolute;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: black;
    filter: blur(5px);
}

.yellow {
    position: absolute;
    width: 80px;
    height: 80px;
	z-index: 99;
    border-radius: 50%;
    background: yellow;
    filter: blur(5px);
}

.blue { 
    position: absolute;
    top: 200px;
    left: 200px;
    background: red;
    filter: blur(5px);
    animation: move 20s infinite;
}

.blue:before, .blue:after {
  position: absolute;
  content: "";
  left: 35px; top: 0;
  width: 35px;
  height: 67.5px;
  background: red;
  -moz-border-radius: 50px 50px 0 0;
  border-radius: 50px 50px 0 0; 
  -webkit-transform: rotate(-45deg);
  -moz-transform: rotate(-45deg);
  -ms-transform: rotate(-45deg);
  -o-transform: rotate(-45deg);
  transform: rotate(-45deg);
  -webkit-transform-origin: 0 100%;
  -moz-transform-origin: 0 100%;
  -ms-transform-origin: 0 100%;
  -o-transform-origin: 0 100%;
  transform-origin: 0 100%;
}
.blue:after {
  left: 0;
  -webkit-transform: rotate(45deg);
  -moz-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  -o-transform: rotate(45deg);
  transform: rotate(45deg);
  -webkit-transform-origin: 100% 100%;
  -moz-transform-origin: 100% 100%; 
  -ms-transform-origin: 100% 100%;
  -o-transform-origin: 100% 100%;
  transform-origin :100% 100%;
}
</style>
